<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dailyform</title>
	<link rel="stylesheet" href="css/styles.css">

</head>
<body>

<!--<div class="page">-->

	<div class="form">

		<div class="block">

			<div class="header">

			<div class="logo"><img src="images/sign-up-icon.png" alt="key"></div>

					<div class="logo-text"><h1>Create your free account</h1></div>
					<p>Come and join our cool and amazing community, fill in your details
					to get started. Already have an account? <a href="#"><span>Log in.</span></a></p>

			</div>


	<section>

		<div class="fields">
	
			<form action="" class="forms">
		
					<input type="text"  name="firstname" placeholder="First name">
					<input type="text"  name="lastname" placeholder="Last name" style="float: right;">
					<input type="email" name="email" placeholder="Email address">
					<input type="password" name="password" placeholder="Password">
					<input type="button"  value="Sign up for free">

			</form>


		</div>
	

	</section>
	



	<div class="footer">
		
			<p>By clicking on “Sign up for free”, you agree to the <a href="#"><span>Terms of Service</span></a> and 
			the <a href="#"><span>Privacy Policy</span></a></p>

	</div>	


			</div>

		</div>
<!--</div>-->


</body>
</html>
